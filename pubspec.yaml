name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  another_dashed_container: ^1.0.0
  slide_switcher: ^1.1.2
  intl: ^0.19.0
  audio_video_progress_bar: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets\fonts\Montserrat-Regular.ttf
        - asset: assets\fonts\Montserrat-Thin.ttf
          weight: 100
        - asset: assets\fonts\Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets\fonts\Montserrat-Light.ttf
          weight: 300
        - asset: assets\fonts\Montserrat-Medium.ttf
          weight: 500
        - asset: assets\fonts\Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets\fonts\Montserrat-Bold.ttf
          weight: 700
        - asset: assets\fonts\Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets\fonts\Montserrat-Black.ttf
          weight: 900
  assets:
    - assets/images/
